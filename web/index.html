<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js ie ie6 lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]><html class="no-js ie ie7 lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]><html class="no-js ie ie8 lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
  <!--<![endif]-->

  <head>
    <meta charset="utf-8">
    <title>Samira Ebrahimi</title>
    <meta name="description" content="samira ebrahimi, web design, front end ">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" media="screen" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body class="site">
    <!--START SITE CONTENT-->
    <div class="site--content">
      <!--START GRIDWRAP-->
      <div class="gridwrap">
          <!--START COLWRAP-->
          <div class="colwrap">
          <!--START HEADER-->
          <header>
            <div class="col header">
            <div class="col--1-4 logo floatleft">
                <!--////////////// LOGO /////////////////////-->
                <a href="#"><img src="logo.png" alt="logo"></a> 
              </div>
              <!--START NAVIGATION-->
              <nav class="col--2-3 floatright" >
                <ul class="ul-nav ">
                  <li><a href="#">HOME</a></li>
                  <li><a href="#">COLLECTIONS</a></li>
                  <li><a href="#">ORDERING</a></li>
                  <li><a href="#">ABOUT</a></li>
                  <li><a href="#">CONTACT</a></li>
                </ul>
                <img class="mobile-nav floatright" src="images/icons/mobile.png">
              </nav>
              <!--END NAVIGATION-->
            </div>
            </header>
            <!--END HEADER-->
            <div class="col--space"></div>
            <!--START SLIDE-->
            <div class="col">
              <div>
              <img src="images/img1.jpg" class="img" alt="Slide 1">
              </div>
              <div class='caption'>
                <p class='caption_content'>Explore the new <br /> AW collection.</p>
              </div>
            </div>
            <div class="col dot-center-mobile">
              <div class='dot-nav'>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
              </div>
            </div>
            <!--END SLIDE-->
            <div class="clr"></div>
            <div class="col--space"></div>
            <!--START NEWSLETTER-->
            <div class="col  newsletter">
              <div class="col--5-8 floatleft h3">
                <h3>
                  Sign up to the newsletter for the latest.
                </h3>
              </div>
              <div class="col--5-8 floatright form">
                <form>
                  <input class="e-mail" type="e-mail" name="e-mail" placeholder="Enter email address.">
                  <button class="bEffect" type="button" name="button" >
                    <div class='insider'></div>
                    SUBMIT
                  </button>
                </form>
              </div>
            </div>
            <!--END NEWSLETTER-->
            <!--START FOOTER-->
            <footer>
            <div class="col">
              <div class="col--5-8 floatleft">
                 <p>&#9400; 2017 Samira Ebrahimi. All rights reserved.</p>
              </div>
              <div class="col--5-8 floatright">
                 <ul>
                   <li>Terms of Use</li>
                   <span>&#8226;</span>
                   <li>Privacy Policy</li>
                   <span>&#8226;</span>
                   <li>Spritz</li>
                 </ul>
              </div>
            </div>
            </footer>
            <!--END FOOTER-->
          </div>
      </div>
    </div>
    <script type="text/javascript" src="assets/js/main.bundle.js"></script>
  </body>

</html>
